$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: goboscript
scopeName: source.goboscript
patterns:
    - name: comment.block
      begin: "/\\*"
      end: "\\*/"
    - name: comment.line
      begin: "#"
      end: "$"
    - name: string.quoted.double
      match: "\"([^\"\\\\]|\\\\[\"\\\\bnfrt]|u[a-fA-F0-9]{4})*\""
    - begin: "\\b(def)[\\s\\n]+([a-zA-Z_][_a-zA-Z0-9]*)"
      end: "\\{"
      beginCaptures:
          1:
              name: keyword
          2:
              name: entity.name.function
      patterns:
          - name: variable.parameter
            match: "[a-zA-Z_][_a-zA-Z0-9]*"
    - name: keyword
      match: "\\b(costumes|sounds|global|variables|lists|nowarp|onflag|onkey|onbackdrop|onloudness|ontimer|on|onclone)\\b"
    - name: keyword.control
      match: "\\b(if|else|elif|until|forever|repeat)\\b"
    - name: keyword
      match: "\\b(local|not|and|or|in|length|round|abs|floor|ceil|sqrt|sin|cos|tan|asin|acos|atan|ln|log|antiln|antilog)\\b"
    - name: support.function.builtin
      match: "\\b(show|hide|add|to|delete|insert|at|of|move|turn_left|turn_right|goto_random_position|goto_mouse_pointer|goto|glide_to_random_position|glide_to_mouse_pointer|glide|point_in_direction|point_towards_mouse_pointer|point_towards_random_position|point_towards|change_x|set_x|change_y|set_y|if_on_edge_bounce|set_rotation_style_left_right|set_rotation_style_do_not_rotate|set_rotation_style_all_around|say|think|switch_costume|next_costume|switch_backdrop|next_backdrop|change_size|set_size|change_color_effect|change_fisheye_effect|change_whirl_effect|change_pixelate_effect|change_mosaic_effect|change_brightness_effect|change_ghost_effect|set_color_effect|set_fisheye_effect|set_whirl_effect|set_pixelate_effect|set_mosaic_effect|set_brightness_effect|set_ghost_effect|clear_graphic_effects|show|hide|goto_front|goto_back|go_forward|go_backward|play_sound_until_done|start_sound|stop_all_sounds|change_pitch_effect|change_pan_effect|set_pitch_effect|set_pan_effect|clear_sound_effects|change_volume|set_volume|broadcast|broadcast_and_wait|wait|wait_until|stop_all|stop_this_script|stop_other_scripts|clone|delete_this_clone|ask|set_draggable|set_not_draggable|reset_timer|erase_all|stamp|pen_down|pen_up|set_pen_color|change_pen_hue|change_pen_saturation|change_pen_brightness|change_pen_transparency|set_pen_hue|set_pen_saturation|set_pen_brightness|set_pen_transparency|change_pen_size|set_pen_size)\\b"
    - name: entity.name.type
      match: "\\b(x_position|y_position|direction|costume_number|costume_name|backdrop_number|backdrop_name|size|volume|touching_mouse_pointer|touching_edge|touching|touching_color|distance_to_mouse_pointer|distance_to|answer|mouse_down|mouse_x|mouse_y|loudness|timer|current_year|current_month|current_date|current_day_of_week|current_hour|current_minute|current_second|days_since_2000|username|random|tempo)\\b"
    - name: punctuation.comma
      match: ","
    - name: variable.parameter
      match: "\\$[_a-zA-Z0-9]+"
    - name: variable.parameter
      match: "[a-zA-Z_0-9]+!"
    - name: constant.numeric
      match: "[^a-zA-Z_]([0-9][_0-9]*|0x[_0-9a-fA-F]+|0b[_0-1]+|0o[_0-7]+|([0-9][0-9]*)?\\.[0-9][_0-9]*)[^a-zA-Z_]"

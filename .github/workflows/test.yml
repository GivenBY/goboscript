# github workflow to run tests

name: test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - run: |
            sudo apt update
            sudo apt install -y rustup unzip nodejs npm
            rustup update
            cd tools
            npm install
            cd ..
            chmod +x tools/run
            tools/run test
